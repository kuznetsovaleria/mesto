<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип Место" class="header__logo">
        </header>

        <main class="content">

            <section class="profile page__profile">
                    <img src="./images/сousteau.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" aria-label="Открыть"></button>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
            </section>

            <section class="cards page__cards">
            </section>

            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>

        </main>

        <section class="popup popup_edit">
            <div class="popup__container">
                <button class="popup__close" aria-label="Закрыть">
                    <img src="./images/close-icon.svg" alt="Закрыть" class="popup__icon">
                </button>
                <form class="popup__form" name="form">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="text" name="name" class="popup__input popup__input_name">
                    <input type="text" name="profession" class="popup__input popup__input_profession">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup popup_add">
            <div class="popup__container">
                <button class="popup__close" aria-label="Закрыть">
                    <img src="./images/close-icon.svg" alt="Закрыть" class="popup__icon">
                </button>
                <form class="popup__form popup__form_add" name="new-place">
                    <h3 class="popup__title">Новое место</h3> 
                    <input type="text" name="place-name" placeholder="Название" class="popup__input popup__input_place">
                    <input type="text" name="img-link" placeholder="Ссылка на картинку" class="popup__input popup__input_link">
                    <button type="submit" class="popup__submit popup__submit_add">Создать</button>
                </form>

            </div>
        </section>

        <section class="popup popup-photo">
            <div class="popup-photo__container">
                <button class="popup-photo__close" aria-label="Закрыть">
                    <img src="./images/close-icon.svg" alt="Закрыть" class="popup__icon">
                </button>
                    <img src="" alt="" class="popup-photo__img">
                    <p class="popup-photo__caption"></p>
            </div>
        </section>

    </div>
    
    <template class="card-template">
        <article class="card">
            <img src="" alt="" class="card__photo">
            <button class="card__delete" type="button"></button>
            <div class="card__group">
                <h2 class="card__place"></h2>
                <button class="card__like" type="button"></button>
            </div>
        </article>
    </template>
    <script src="scripts/index.js"></script>
</body>
</html>
