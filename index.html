<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип Место" class="header__logo">
        </header>

        <main class="content">

            <section class="profile page__profile">
                    <img src="./images/сousteau.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" aria-label="открыть"></button>
                        <p class="profile__profession">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
            </section>

            <section class="cards page__cards">
                <article class="card">
                    <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__photo">
                    <div class="card__group">
                        <h2 class="card__place">Гора Эльбрус</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </article>

                <article class="card">
                    <img src="./images/winter-baikal.jpg" alt="Байкал" class="card__photo">
                    <div class="card__group">
                        <h2 class="card__place">Байкал</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </article>

                <article class="card">
                    <img src="./images/kamchatka1.jpg" alt="Камчатка" class="card__photo">
                    <div class="card__group">
                        <h2 class="card__place">Камчатка</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </article>

                <article class="card">
                    <img src="./images/altay.jpg" alt="Алтай" class="card__photo">
                    <div class="card__group">
                        <h2 class="card__place">Алтай</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </article>

                <article class="card">
                    <img src="./images/nikola-lenivets.jpg" alt="Никола-Ленивец" class="card__photo">
                    <div class="card__group">
                        <h2 class="card__place">Никола-Ленивец</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </article>

                <article class="card">
                    <img src="./images/crimea.jpg" alt="Крым" class="card__photo">
                    <div class="card__group">
                        <h2 class="card__place">Крым</h2>
                        <button class="card__like" type="button"></button>
                    </div>
                </article>
            </section>

            <footer class="footer">
                <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
            </footer>

        </main>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__close" aria-label="закрыть">
                    <img src="./images/close-icon.svg" alt="Закрыть" class="popup__icon">
                </button>
                <form class="popup__form" name="form">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="text" name="name" class="popup__input popup__input_name">
                    <input type="text" name="profession" class="popup__input popup__input_profession">
                    <button type="submit" class="popup__submit">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup popup_add">
            <div class="popup__container">
                <button class="popup__close" aria-label="закрыть">
                    <img src="./images/close-icon.svg" alt="Закрыть" class="popup__icon">
                </button>
                <form class="popup__form" name="new-place">
                    <h3 class="popup__title">Новое место</h3> 
                    <input type="text" name="place-name" placeholder="Название" class="popup__input popup__input_place">
                    <input type="text" name="img-link" placeholder="Ссылка на картинку" class="popup__input popup__input_img">
                    <button type="submit" class="popup__submit popup__submit_add">Создать</button>
                </form>

            </div>
        </section>



    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
